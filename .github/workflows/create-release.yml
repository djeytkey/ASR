name: Create Release on Version Change

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'almokhlif-oud-sales-report.php'

jobs:
  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Extract version from plugin file
        id: get_version
        run: |
          # Use sed instead of grep -oP for better compatibility
          VERSION=$(grep "Version:" almokhlif-oud-sales-report.php | sed -n 's/.*Version:[[:space:]]*\([0-9]\+\.[0-9]\+\.[0-9]\+\).*/\1/p' | head -1)
          if [ -z "$VERSION" ]; then
            echo "Error: Could not extract version from plugin file"
            exit 1
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT
          echo "Extracted version: $VERSION"
      
      - name: Check if tag exists
        id: check_tag
        run: |
          TAG=${{ steps.get_version.outputs.tag }}
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
            echo "Tag $TAG already exists"
          else
            echo "exists=false" >> $GITHUB_OUTPUT
            echo "Tag $TAG does not exist"
          fi
      
      - name: Create Git Tag
        if: steps.check_tag.outputs.exists == 'false'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "${{ steps.get_version.outputs.tag }}" -m "Version ${{ steps.get_version.outputs.version }}"
          git push origin "${{ steps.get_version.outputs.tag }}"
      
      - name: Create GitHub Release
        if: steps.check_tag.outputs.exists == 'false'
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.get_version.outputs.tag }}
          name: Version ${{ steps.get_version.outputs.version }}
          body: |
            ## Version ${{ steps.get_version.outputs.version }}
            
            ### Changes
            - Version updated to ${{ steps.get_version.outputs.version }}
            
            ### Installation
            This release can be automatically updated in WordPress if GitHub settings are configured in the plugin settings.
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

